<div class="form-container card bg-dark text-white">
    <div class="title-header card-header">{{ titulo }}</div>
    <div class="card-body"></div>

    <form (ngSubmit)="create()">
        <div class="form-group row">
            <span class="label col-form-label col-sm-2">Nombre</span>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
            </div>
        </div>

        <div class="form-group row">
            <span class="label col-form-label col-sm-2">Apellido</span>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
            </div>
        </div>

        <div class="form-group row">
            <span class="label col-form-label col-sm-2">Email</span>
            <div class="col-sm-8">
                <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email">
            </div>
        </div>

        <div class="form-group row">
            <div class="boton col-sm-8">
                <button class="btn btn-primary">{{ boton }}</button>
            </div>
        </div>

    </form>
</div>
