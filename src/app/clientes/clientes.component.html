<div class="contenedor card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>

      <div *ngIf='clientes?.length === 0' class="alert alert-info">No existen usuarios registrados</div>
      <table class="table table-bordered table-striped" *ngIf= "clientes?.length !== 0" >
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt}}</td>
                <td class="text-center">
                  <button class="btn btn-primary" type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]">Editar</button>
                </td>
                <td class="text-center">
                  <button class="btn btn-danger btn-sm" type="button" name="eliminar" (click)='delete(cliente)'>Eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
      </div>

    </div>
  </div>
